{% extends 'layouts/main.html' %}
{% block content %}
<div class="row">
  <div class="col-sm-6">
  <h2>Instructors</h2>
  <ul class="items">
    {% for instructor in instructors %}
    <li >
      <a href="/instructors/{{ instructor.id }}">
      <div class="item">
        <h5>{{ instructor.name }}</h5>
      </div>
      </a>
    </li>
    {% endfor %}
  </ul>
</div>
</div>
{% endblock %}
